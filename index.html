<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Sentiment Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">News Sentiment Analysis</h1>
        <form id="searchForm" class="d-flex justify-content-center">
            <div class="input-group">
                <input type="text" id="keyword" name="keyword" class="form-control" placeholder="Enter a keyword" required>
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
        <ul id="results" class="list-group mt-4"></ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
